name: Policy Commit

on: [push]

jobs:
  check-commit-message:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check for lazy commit message
        if: |
          contains(github.event.head_commit.message, 'update') ||
          contains(github.event.head_commit.message, 'fix') ||
          contains(github.event.head_commit.message, 'wip') ||
          (github.event.head_commit.message == 'Update' || github.event.head_commit.message == 'Fix')
        uses: peter-evans/commit-comment@v2
        with:
          body: |
            Hmm, @${{ github.actor }}... pesan commit-nya singkat amat. ðŸ¤”
